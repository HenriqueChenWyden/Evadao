name: Pipeline Manual - Henrique

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Testando em branch especifico'
        required: true
        default: 'teste-build'

jobs:
  build:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      - name: Realizar o checkout do código
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }} # Utiliza o branch especificado

      - name: Configurando JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Criando Cache no Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Tornando o gradlew executável
        run: chmod +x ./gradlew
      
      - name: Executando a Build no Projeto
        run: ./gradlew build

      - name: Rodando os Testes
        run: ./gradlew test

      - name: Enviar resultados
        if: always() # Sempre executa, mesmo se o job falhar
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/build/reports/tests/test/' # Busca em todos os módulos
