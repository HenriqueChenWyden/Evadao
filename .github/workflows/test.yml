name: Pipeline Manual - Henrique

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Testando em branch especifico'
        required: true
        default: 'teste-build'

jobs:
  build:
    name: Build e Teste
    runs-on: ubuntu-latest

    steps:
      - name: Realizar o checkout do c√≥digo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }} # Utiliza o branch especificado

      - name: Configurando JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Criando Cache no Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Executando a Build no Projeto
        run: ./gradlew build

      - name: Rodando os Testes
        run: ./gradlew test
